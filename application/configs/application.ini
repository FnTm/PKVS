[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
autoloaderNamespaces[] = "JP_"
autoloaderNamespaces[] = "Sozfo_"

remember_me_seconds = 172800
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.modules = ""


resources.layout.layoutpath = APPLICATION_PATH "/layouts"
default.resources.layout.layout = default
admin.resources.layout.layout = admin
resources.multidb.db1.adapter = mysqli
resources.multidb.db1.host = localhost
resources.multidb.db1.username = root
resources.multidb.db1.password = ""
resources.multidb.db1.dbname = pupolitis
resources.multidb.db1.charset= "utf8"
resources.multidb.db1.default= true
resources.multidb.db1.profiler.enabled = true


[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1